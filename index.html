<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h1 class="text-center">
                    Pinterest Fix Tag
                </h1>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Pinterest Tag</label>
                        <input type="text" v-model="tag_id" class="form-control" id="input1">
                        <div id="emailHelp" class="form-text">Nhập vào Tag ID để thực hiện sự kiện</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Email</label>
                        <input type="text" v-model="email" class="form-control" id="input1">
                        <div id="emailHelp" class="form-text">Email chứa tag id đó</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="input1" class="form-label">ID Sản Phẩm</label>
                        <input type="text" v-model="order.line_items[0].product_id" class="form-control" id="input1">
                        <div id="emailHelp" class="form-text">ID của sản phẩm trong shop có domain cần fix</div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div clas="col-1">
                    <button class="btn btn-success" @click="actionFix">
                        Bắt đầu fix
                    </button>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    tag_id: "",
                    email: "",
                    product: {
                        product_id: "",
                        product_name: " Supima Cotton Crew Neck Short Sleeve T-Shirt",
                        product_price: "42",
                        currency: "USD",
                        product_quantity: 1
                    },
                    order: {
                        value: 96,
                        order_quantity: 2,
                        order_id:`ORDER-${new Date().getTime()}`,
                        currency: 'USD',
                        line_items: [
                            {
                                product_name: 'Supima Cotton Crew Neck Short Sleeve T-Shirt',
                                product_id: '',
                                product_price: 48.00,
                                product_quantity: 2
                            }
                        ]
                    }
                }
            },
            methods: {
                actionFix() {

                },
                pageView() {
                    pintrk('track', 'pagevisit', {
                        event_id: new Date().getTime(),
                    });
                },
                init() {
                    pintrk('load', this.tag_id, { em: this.email });
                },
                checkout() {

                }
            },
        }).mount('#app')
    </script>
</body>

</html>
